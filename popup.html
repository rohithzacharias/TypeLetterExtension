<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✍️ TypeLetter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 15px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 70px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      resize: vertical;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      width: 100%;
      height: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background: white;
      white-space: pre-wrap;   /* keeps line breaks */
      overflow-y: auto;        /* adds scroll if text is long */
    }
    #copy {
      display: none; /* Hidden until text is generated */
    }
  </style>
</head>
<body>
  <h1>✍️ TypeLetter</h1>
  <textarea id="prompt" placeholder="Type your request here..."></textarea>
  <button id="generate">Generate Letter</button>
  <div id="result"></div>
  <button id="copy">Copy Letter</button>

  <script src="popup.js"></script>
</body>
</html>
